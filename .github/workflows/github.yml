name: GitHub

on: pull_request_target

jobs:
  auto_approve_pr_by_dependabot:
    name: Auto approve PR by Dependabot
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: hmarr/auto-approve-action@v3.2.1
        with:
          github-token: ${{ github.token }}
